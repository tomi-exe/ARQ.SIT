<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Tareas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background-image: url("/static/fondo.jpg"); /* Coloca tu imagen aqu√≠ */
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 50px;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        padding: 30px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        margin-bottom: 20px;
      }
      input[type="text"] {
        flex: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px 0 0 6px;
        font-size: 16px;
      }
      button {
        padding: 12px 20px;
        border: none;
        background-color: #4caf50;
        color: white;
        border-radius: 0 6px 6px 0;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
      }
      .completed {
        text-decoration: line-through;
        color: #999;
      }
      .actions form {
        display: inline;
      }
      .actions button {
        margin-left: 10px;
        padding: 6px 12px;
        font-size: 14px;
        border-radius: 4px;
        border: none;
        color: white;
      }
      .complete-btn {
        background-color: #2196f3;
      }
      .delete-btn {
        background-color: #f44336;
      }
      .server-info {
        margin-top: 20px;
        font-size: 0.85em;
        text-align: center;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gestor de Tareas</h1>

      <form action="/tasks/add" method="post">
        <input
          type="text"
          name="title"
          placeholder="Ingrese una nueva tarea"
          required
        />
        <button type="submit">Agregar</button>
      </form>

      <ul>
        {% if tasks %} {% for task in tasks %}
        <li>
          <span class="{% if task.completed %}completed{% endif %}"
            >{{ task.title }}</span
          >
          <div class="actions">
            {% if not task.completed %}
            <form action="/tasks/{{ loop.index0 }}/complete" method="post">
              <button class="complete-btn">Completar</button>
            </form>
            {% endif %}
            <form action="/tasks/{{ loop.index0 }}/delete" method="post">
              <button class="delete-btn">Eliminar</button>
            </form>
          </div>
        </li>
        {% endfor %} {% else %}
        <li>No hay tareas para mostrar.</li>
        {% endif %}
      </ul>

      <div class="server-info">
        <strong>Servidor:</strong> Puerto {{ request.host.split(':')[1] }}
      </div>
    </div>
  </body>
</html>
